<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="box">
      <div class="inside-box image"><img src="images/illustration-hero.svg" alt=""></div>
      <div class="inside-box title">
        <h1>Order Summary</h1>
      </div>
      <div class="inside-box description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</div>
      <div class="inside-box planPrice">
        <div class="music-img"><img class="musicImg" src="images/icon-music.svg" alt=""></div>
        <span class="plan">Annual Plan</span>
        <span class="price">$59.99/year</span>
        <span class="change"><a href="#">Change</a></span>
      </div>
      <div class="inside-box button"><button type="button" name="button"><a href="#">Proceed to Payment</a></button>
      </div>
      <div class="inside-box cancel"><a href="#">Cancel Order</a></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nathan Luiz Gonçalves Leão</a>.
    </div>

  </main>

</body>

</html>
